parameters:
    git_dir: .
    bin_dir: "./vendor/bin"
    process_timeout: 120
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "print_r("
                - "dump("
                - " dd("
                - "exit;"
            triggered_by: ["php"]
        git_commit_message:
            max_subject_width: 120
        phpcsfixer2:
            allow_risky: true
            cache_file: ~
            config: './.php_cs'
            using_cache: true
            verbose: true
        phpstan:
            autoload_file: ~
            configuration: './phpstan.neon'
            level: 5
            force_patterns: []
            ignore_patterns: []
            triggered_by: ['php']
